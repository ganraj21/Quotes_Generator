<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Motivational Quotes Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./youtube_icon.jpg" />
  </head>

  <body>
    <nav>
      <div class="nav_container">
        <h1 id="social_media">One Motivational Quote</h1>
      </div>
    </nav>
    <div class="container">
      <div class="card-body">
        <div class="number">
          <img src="./logo.png" alt="tweetMe" title="TweetMe" id="tweetMe" />
        </div>
        <div class="nqt">
          <!-- <h2>Motivational Quotes</h2> -->
          <i class="start-quote fas fa-solid fa-quote-left"></i>
          <blockquote class="blockquote">
            <p>loading...</p>

            <footer class="blockquote-footer">
              <cite title="Source Title"></cite>
            </footer>
          </blockquote>
          <div style="text-align: center">
            <button type="button" class="btn">New Quotes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
